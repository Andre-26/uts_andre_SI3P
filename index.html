<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Facebook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Bagian Header dengan Form Login -->
    <nav class="navbar navbar-light bg-primary">
        <a class="h1 text-white ml-5">Facebook</a>
        <div class="form-row mr-5">
            <div class="form-group text-white ">
                <label for="InputEmail4">Email</label>
                <input type="email" class="form-control" id="InputEmail4">
            </div>
            <div class="form-group text-white ">
                <label for="InputPassword4">Password</label>
                <input type="password" class="form-control" id="InputPassword4">
            </div>
            <div style="margin-top: 2rem;">
                <button type="submit" class="btn btn-succes" >Search</button>
            </div>
          </div>
      </nav>
    <!-- Bagian Utama -->
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <!-- Bagian Kiri -->
            <div class="col-lg-6 col-md-6 col-sm-12 text-center">
                <p class="fs-4">Facebook helps you connect and share with the people in your life.</p>
                <img src="c:\Users\NHQNA\Downloads\d6946ef6-a8df-42c5-b321-dea42bb1fbbe.jpg" alt="Network Image" class="img-fluid">
            </div>
            <!-- Bagian Kanan -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center">Sign Up</h2>
                    <p class="text-center">It's free and anyone can join</p>
                    <form>
                        <!-- Input Nama Depan -->
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your First Name" name="first_name" required>
                        </div>
                        <!-- Input Nama Belakang -->
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Last Name" name="last_name" required>
                        </div>
                        <!-- Input Email -->
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email" name="email" required>
                        </div>
                        <!-- Input Password -->
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <!-- Input Konfirmasi Password -->
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
                        </div>
                        <!-- Input Gender -->
                        <div class="mb-3">
                            <label class="form-check-label me-3">
                                <input type="radio" class="form-check-input" name="gender" value="male" required> Laki-Laki
                            </label>
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="gender" value="female" required> Perempuan
                            </label>
                        </div>
                        <!-- Tombol Submit -->
                        <button type="submit" class="btn btn-primary w-100">Daftar Sekarang</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
